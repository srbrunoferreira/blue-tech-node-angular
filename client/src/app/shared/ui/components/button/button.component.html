<button
  *ngIf="type === 'primary'"
  (click)="onClick()"
  class="bg-black text-white px-4 py-2 text-sm rounded hover:bg-black/80 focus:outline-none"
>
  {{ text }}
</button>
<button
  *ngIf="type === 'secondary'"
  (click)="onClick()"
  class="bg-white text-black px-4 py-2 text-sm rounded hover:bg-black/5 focus:outline-none"
>
  {{ text }}
</button>
