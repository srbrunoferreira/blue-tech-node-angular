<div class="fixed inset-0 bg-black/30 flex justify-center items-center">
  <div class="bg-white p-6 rounded-lg shadow-md max-w-[300px] w-full">
    <h2 class="text-2xl font-bold mb-4">Create Contact</h2>

    <div class="flex flex-col gap-5">
      <div>
        <label for="full_name" class="font-medium text-base">Name</label>
        <input
          type="text"
          id="full_name"
          [(ngModel)]="newContact.full_name"
          class="w-full px-2 py-1.5 border rounded-md mt-2 text-sm outline-none"
        />
      </div>

      <div>
        <label for="full_name" class="font-medium text-base">Phone</label>
        <input
          type="text"
          id="full_name"
          [(ngModel)]="newContact.phone"
          class="w-full px-2 py-1.5 border rounded-md mt-2 text-sm outline-none"
        />
      </div>

      <div>
        <label for="phone" class="font-medium text-base">Email</label>
        <input
          type="text"
          id="phone"
          [(ngModel)]="newContact.email"
          class="w-full px-2 py-1.5 border rounded-md mt-2 text-sm outline-none"
        />
      </div>
    </div>

    <div class="mt-10 w-full flex justify-end">
      <app-button
        text="Create"
        type="primary"
        (clickEvent)="createContact()"
      ></app-button>
      <app-button
        text="Cancel"
        type="secondary"
        (clickEvent)="closeModal()"
      ></app-button>
    </div>
  </div>
</div>
